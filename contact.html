<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Prodigy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="navbar" class="navbar">
    <div class="container">
      <div class="logo">Prodigy</div>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <nav>
        <ul class="nav-menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="cta" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="content">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">Have a project or question? Send us a message.</p>

        <form action="#" method="post" class="contact-form" style="max-width:700px;margin-top:18px">
          <label class="form-label">Name</label>
          <input type="text" name="name" placeholder="Your name">

          <label class="form-label">Email</label>
          <input type="email" name="email" placeholder="you@example.com">

          <label class="form-label">Message</label>
          <textarea name="message" rows="6" placeholder="Tell us about your project"></textarea>

          <button class="btn" type="submit">Send Message</button>
        </form>

        <div class="spacer"></div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <p>&copy; 2026 Prodigy — Crafted with care</p>
          <p>Made with <span style="color:var(--accent)">❤</span></p>
        </div>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
